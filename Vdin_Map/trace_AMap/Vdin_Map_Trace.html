<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="LynneWei">
    <title>routes</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <button id="showTrace">showTrace</button>
    <div id="container"></div>
    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=4a02ed48f4b1afabb52e6103e24595a0"></script>
     <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=QTH7yV8vcSkvNOOWcZkZQGLmvyO52yZS&services=true"></script>
    <script type="text/javascript">
      Vdin = {};
      Vdin.Map = {};
    </script>
    <script type="text/javascript" src="testing.js"></script>
    <script type="text/javascript" src="Vdin_Map_Trace.js"></script>
    <script type="text/javascript" src="Vdin_Map_BMap.js"></script>
    <script type="text/javascript" src="Vdin_Map_AMap.js"></script>
    
    
    <script type="text/javascript">
      lineArray = [
        [116.368904, 39.913423],
        [116.382122, 39.901176],
        [116.387271, 39.912501],
        [116.398258, 39.904600]
      ]
      $(function()
      {
        var mapService = Vdin.Map.AMap.initialize({
          zoom:         14,
          zIndex:       12,
          zoomRange:    [3, 18],
          mapContainer: "container",
          traceOpacity: 0.7,
          lineArray:    lineArray
          // center:       [116.382122, 39.901176]
        });

        Vdin.Map.Trace.initialize({
          mapService:              mapService,
          showTraceButtonSelector: "#showTrace",
          color:                   "#00dd00",
          weight:                  2
        });
      })
    </script>
  </body>
</html>
