<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="Lynne">
  <title>bmap-testing</title>
  <style type="text/css">
    #container {
      width: 1200px;
      height: 700px;
    }
    canvas {
      /*background-color: yellow;*/
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=QTH7yV8vcSkvNOOWcZkZQGLmvyO52yZS"></script>
  <script type="text/javascript">
    Vdin = {}
    Vdin.Map = {}
  </script>
  <script type="text/javascript" src="BMap-testing.js"></script>
  <script type="text/javascript">
    lineArray = [
        [116.368904, 39.913423],
        [116.382122, 39.901176],
        [116.387271, 39.912501],
        [116.398258, 39.904600]
      ]
    $(function()
      {
        Vdin.Map.BMap.initialize({
            lineArray:     lineArray,
            traceColor:    "green",
            center:        [116.397428, 39.909233],
            zoom:          14,
            strokeWeight:  2,
            mapContainer:  "container",
            strokeOpacity: 1
        });
      })
  </script>
</body>
</html>
