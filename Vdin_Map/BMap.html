<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#container {width: 900px;height: 500px;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=QTH7yV8vcSkvNOOWcZkZQGLmvyO52yZS"></script>
    <!-- <script type="text/javascript" src="http://developer.baidu.com/map/jsdemo/demo/convertor.js"></script> -->
    <title>routes</title>
</head>
<body>
    <div id="container"></div>
    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
      Vdin = {}
      Vdin.Map = {}
    </script>
    <script type="text/javascript" src="Bmap.js"></script>
    <script type="text/javascript">
      lineArray = [
              [116.368904, 39.913423],
              [116.382122, 39.901176],
              [116.387271, 39.912501],
              [116.398258, 39.904600]
      ]
      $(function()
      {
        Vdin.Map.BMap.initialize(
          {
            lineArray:    lineArray,
            traceColor:   "green",
            strokeWeight: 2,
            mapContainer: "container",
            strokeOpacity: 1
          }
        );
      })
    </script>
</body>
</html>
